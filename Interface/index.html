<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>N-Puzzle Solver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- build:css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis-network.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <!-- endbuild -->
</head>

<body>
    <div id="board">
    </div>

    <div id="visualization"></div>

    <div id="controls">
        <button id="randomize">Randomizar</button>
        <button id="search">Buscar Resultado</button>
        <button id="searchStep">Iteratar um passo</button>
        <button id="startValues">Inserir dados de entrada</button>
        <input type="number" id="boardSize" value="3">
        <div id="searchResult" class="content">
        <span id="distanceSpan"></span>
    </div>
    </div>

    

    

    <!-- build:js -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/body-scroll-lock@3.1.5/lib/bodyScrollLock.min.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/node.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/visualization.js"></script>
    <script src="./js/search.js"></script>
    <script src="./js/app.js"></script>
    <!-- endbuild -->
</body>
</html>
